<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	
</head>
<body class="about" style="color: #fff">
	<div class="container-fluid">
    <center><h1 style="margin: 10px">Sign Up here</h1>
    <p >Please fill in this form to create an account.</p></center></div>
   	
   	<br><br>
    <div style="margin: 0px 550px; border: solid 2px red; padding: 10px">
   	<form name="myform" method="post" action="#" onsubmit="validateform();" style="padding: 10px;">
        <label><b>Name</b></label><br>
        <input type="text" placeholder="Enter Your Name" name="name" id="name"><br>
   	<label><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" pattern="/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/"><br>

    <label><b>Password</b></label><br>
    <input type="password" id="password" placeholder="Enter Password" name="psw" ><br>

    <label><b>Confirm Password</b></label><br>
    <input type="password" id="cnf_password" placeholder="Confirm Password" name="psw-cnf" ><br>
    <label><b>Mobile Number</b></label><br>
    <input type="text" placeholder="Enter Mobile No." name="mob" id="mob"><br>

    <br>
        <input type="submit" name="cmd_submit" value="Submit">
    </form>
</div>


    <script type="text/javascript">
    	function validateform()
    	{
    		var email=document.getElementById('email').value;
    		var pass=document.getElementById('password').value;
    		var cpass=document.getElementById('cnf_password').value;
    		
    		if(email=='')
    		{
    			alert("Enter Email Id...");
                return false;
    		}
    		/*else if(email!=/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/)
    		{
    			alert("Enter proper Email Id");
                return this;
    		}*/
    		if(pass=='')
    		{
    			alert("Enter Password...");
                return false;
    		}
    		if(cpass=='')
    		{
    			alert("Enter confirm password...");
                return false;
    		}
    		if(pass!=cpass))
    		{
    			alert("Enter Same Password...");
                return false;
    		}
            if(mob!='/^\d{10}$/')
            {
                alert("Enter Correct Mobile Number...");
                //return this.form;
                return false;
            }
            else
            {
                return true;
            }
    	}
    </script>
</body>
</html>
